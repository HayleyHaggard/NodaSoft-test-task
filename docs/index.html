<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__btn-open" href="#openPopUp">Open pop-up button</a>
        <div class="header__popup" id="openPopUp">
          <div class="header__popup-inner">
            <a class="header__btn-close" href="#closePopUp">X</a>
            <p class="header__popup-text">Pop-up</p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="section-one">
        <div class="section-one__inner">
          <div class="section-one__item item-1"></div>
          <div class="section-one__item item-2"></div>
          <div class="section-one__item item-3"></div>
          <div class="section-one__item item-4"></div>
          <div class="section-one__item item-5"></div>
        </div>
      </section>

      <section class="section-two">
        <div class="section-two__inner">
          <div class="section-two__item-wrapper">
            <div class="section-two__item"></div>
          </div>
          <div class="section-two__item-wrapper">
            <div class="section-two__item"></div>
          </div>
          <div class="section-two__item-wrapper">
            <div class="section-two__item"></div>
          </div>
          <div class="section-two__item-wrapper">
            <div class="section-two__item">
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <div class="footer__inner">
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.min.js"></script>
</body>

</html>
